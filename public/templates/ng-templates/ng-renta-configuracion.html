<div class="hbox" >
    <div class="wrapper-md">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: #008080">
                       <b style="color: #ffffff"> Configuraci√≥n </b>
                    </div>
                    <form class='form-validation' name="frm" id="frm">
                        <table class="table table-striped m-b-none">
                            <thead>
                                <tr>
                                    <th class="text-center">No</th>
                                    <th class="text-center">Desde</th>
                                    <th class="text-center">Hasta</th>
                                    <th class="text-center">Porcentaje</th>
                                    <th class="text-center">Sobre exceso</th>
                                    <th class="text-center">Cuota Fija</th>
                                    <th class="text-center">Tramo</th>
                                    <th class="text-center" style="width:200px"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data">
                                    <td class="text-center">{{ $index + 1 }}</td>
                                    <td class="text-center">{{ item.desde_renta | currency }}</td>
                                    <td class="text-center">
                                        <span ng-if="!item.editing">{{ item.hasta_renta | currency }}</span>                                    
                                        <input ng-if="item.editing" type='text' ng-model='itemCurrent.hasta_renta' ng-pattern="/^[0-9]+.[0-9]{2}$/" class="form-control text-center" style="width:100px;margin:0 auto;" name="hasta_renta"  id='hasta_renta' required />
                                    </td>
                                    <td class="text-center"> 
                                        <span ng-if="!item.editing">{{ item.porcentaje_renta | fromPorcentaje }}</span>
                                        <span ng-if='item.editing'>
                                            <input type="number" ng-model="itemCurrent.porcentaje_renta" class="form-control text-center" style="width:100px;margin:0 auto;" ng-max='1' step="0.01" ng-pattern="/^[0]+.[0-9]{2}$/" name="porcentaje_renta" id="porcentaje_renta" required />
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <span ng-if="!item.editing">{{ item.sobre_exceso | currency }}</span>
                                        <span ng-if='item.editing'>
                                            <input type="number" class="form-control text-center" name="sobre_exceso" style="width:100px;margin:0 auto;" ng-model="itemCurrent.sobre_exceso" step="0.01" ng-max='item.hasta_renta' ng-pattern="/^[0-9]+.[0-9]{2}$/" id="sobre_exceso" required />
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <span ng-if="!item.editing">{{ item.cuota_fija_renta | currency }}</span>
                                        <span ng-if='item.editing'>
                                            <input type="text" name="cuota_fija_renta" id="cuota_fija_renta" style="width:100px;margin:0 auto;" ng-model="itemCurrent.cuota_fija_renta" step="0.01" ng-pattern="/^[0-9]+.[0-9]{2}$/" class="form-control text-center" required />
                                        </span>
                                    </td>
                                    <td class="text-center">{{ item.tramo_renta }}</td>
                                    <td>
                                        <div ng-if="!item.editing" ng-hide="editing">
                                            <button ng-click="onUpdateItem(item);" class="btn btn-info text-center" tooltip-placement="top" uib-tooltip="Actualizar"><i class="fa fa-refresh"></i> </button>
                                        </div>
                                        <div ng-if='item.editing' class="btn-group">
                                            <button ng-click="onCreateItem(item);" ng-disabled="frm.$invalid" class="btn btn-info">Guardar</button>
                                            <button ng-click="onCancelItem(item);" class="btn btn-danger">Cancelar</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>
