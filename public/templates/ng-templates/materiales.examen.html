<div class="bg-light lter b-b wrapper-md ng-scope" style="background-color: transparent">
  <h1 class="m-n font-bold h3">
    Materiales
  </h1>
  <div class="row" style="margin-top:20px;">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold" style="overflow:auto" style="background-color: #008080">
          <a style="color: #ffffff"> Listados </a>
          <button ng-click="open();" ng-if="permisos.agregar"
            class="btn btn-primary btn-sm pull-right">Agregar Material</button>
        </div>
        <div class="panel-body" ng-show="data.materiales.length == 0">
            <h3 class="text-center">No hay materiales registrados por el momento</h3>
        </div>
        <table class="table table-striped b-t b-b" ng-show="data.materiales.length > 0">
            <thead style="background-color: #e1f5fe">
            <tr>
                <th>No.</th>
                <th class="text-center">Nombre del material</th>
                <th class="text-center">Catálogo</th>
                <th class="text-center">Presentación</th>
                <th style="width:15%" class="text-center">Operaciones</th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in data.materiales">
                  <td>{{ $index + 1 }}</td>
                  <td class="text-center">{{ item.nombre_material }}</td>
                  <td class="text-center">{{ item.nombre_catalogo}}</td>
                  <td class="text-center">{{ item.presentancion | fromPresentacion }}</td>
                  <td class="text-center">
                  <button ng-click='deleteItem(item, $index);'  ng-if="permisos.eliminar"
                    data-key='{{ $index }}' type='button' class='btn btn-danger btn-sm'>Eliminar</button>
                  </td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
