<div class="hbox" >
  <div class="wrapper-md">
    <div class="panel panel-default">
      <div class="panel-heading" style="background-color: #008080; overflow:auto;">
         <b style="color: #ffffff"> Horarios de atenci√≥n </b>
          <button class="pull-right btn btn-info"  tooltip-placement="top" uib-tooltip="Nuevo Horario" ng-click='openFormCalendario(false);'>
            <i class="icon-plus"></i>
          </button>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <td>ID</td>
              <td>Horario Incial</td>
              <td>Horario Final</td>
              <td>Estado</td>
              <td>Opciones</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-if='horarios.length === 0'>
              <td colspan="5">
                <h3 class="text-center">Por el momento no tenemos horario establecido</h3>
              </td>
            </tr>
            <tr ng-repeat='h in horarios'>
              <td>{{ $index + 1 }}</td>
              <td>{{ h.hora_entrada }}</td>
              <td>{{ h.hora_salidad }}</td>
              <td>
                <span ng-class="{ 'bg-danger' : !h.status  }" 
                  class="label bg-primary inline m-t-sm ng-binding">
                  {{ h.status == 1 ? 'Activo' : 'Desactivado' }}
                </span>
              </td>
              <td>
                <div class="btn-group">
                  <button ng-click="openFormCalendario(true, h, $index);" class="btn btn-info" tooltip-placement="top" uib-tooltip="Editar"><i class="icon-pencil"></i></button>                
                  <button ng-click="onActiveSelect(h);" class="btn btn-danger" tooltip-placement="top" uib-tooltip="Activar / Desactivar">
                    <i class="fa fa-thumbs-o-up" ng-class="{ 'fa-thumbs-o-down' : h.status == 0 }"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>        
      </div>
    </div>
  </div>
</div>
