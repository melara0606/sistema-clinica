<div class="hbox" style="background:url(public/img/rayas.jpg) center center; background-size:cover"> <!-- aqui para el fondo -->
  <div class="col">
    <div class="bg-light lter b-b wrapper-md" style="background-color:#008080">
      <div class="hbox">
        <div class="col-xs-1">
          <button style="margin-top:23px;" ng-click="goBack()"
            class="btn btn-info fa fa-reply" tooltip-placement="top" uib-tooltip="Regresar"></button>
        </div>
        <div class="col-xs-10">
          <div class="col v-middle h1 font-thin">
            <div style="font-size:20px; color:#ffffff"><b>{{ paciente.codigo_paciente }}</b></div>
            <div>
              <p style="color:#ffffff">
                {{  paciente.name_pac }}
                <b class="ng-binding">{{ paciente.lastname_pac }}</b>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper-md">
      <div class="row" ng-show='params.type == 2'
        ng-include="'public/templates/ng-templates/solicitud.examenes.html'"></div>

      <div class="row" ng-show='params.type == 1'
        ng-include="'public/templates/ng-templates/solicitud.promociones.html'"></div>
    </div>
  </div>
</div>
