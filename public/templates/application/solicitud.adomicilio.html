<div class="wrapper-md">
  <div class="panel hbox hbox-auto-xs no-border">
    <div class="col wrapper-lg w-xl bg-light dk r-r">
      <form role="form" name="frm" ng-submit='onAddExamen();'
        class="form-validation" ng-show="isLoading">
        <div class="form-group">
          <label>Sucursales: </label>
          <select required name="frmSucursal" ng-model="sucursalSelect"
              id="frmSucursal" class="form-control">
            <option></option>
            <option value="{{i.id}}" 
              ng-repeat="i in sucursales">{{ i.nombre_sucursal }}</option>
          </select>
        </div>
        <div ng-show="sucursalSelect && isValido">
          <div class="form-group">
            <button type="button" ng-click='openClickExamenes();' 
              class="btn btn-primary btn-sm btn-block">Seleccionar Ex√°menes</button>
          </div>
          <button type="submit" ng-disabled="frm.$invalid"
            class="btn btn-sm btn-primary btn-block">Guardar</button>
        </div>
      </form>
    </div>
    <div class="col wrapper">
      <div class="container-maps">
        <div map-lazy-load="https://maps.google.com/maps/api/js" 
          map-lazy-load-params="{{googleMapsUrl}}">
          <ng-map class="center-maps" zoom="17" on-click='ubicacionPuntoMarket();'>
            <shape name="polygon"
              paths="{{paths}}"
              on-click='ubicacionPuntoMarket();'
              ng-if="paths.length > 0"
              stroke-color="#FF0000"
              stroke-opacity="0.9"
              stroke-weight="2"
              fill-color="#FF0000"
              fill-opacity="0.35">
            </shape>
            <marker position="{{position.lat}}, {{position.lng}}" animation="Animation.BOUNCE"></marker>
          </ng-map>
        </div>
      </div>
    </div>
  </div>
</div>
