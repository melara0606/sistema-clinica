<div class="panel" style="margin-bottom: 0px; background-color: #fafafa">
    <div class="panel-heading b-b b-light" style="overflow: auto; background-color: #008080">
        <strong style="color: #ffffff"> ABONO DE INSTITUCIÃ“N </strong>
        <div class="pull-right">
            <button class="btn btn-danger" ng-click="onClose();">Cerrar</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <form name="form" class="form-validation" ng-submit="addMonto()">
                    <div class="input-group">
                        <input type="text" ng-pattern="/^[0-9]+.[0-9]{2}$/"
                          required class="form-control " ng-model="current_monto">
                        <span class="input-group-btn">
                          <button ng-disabled='form.$invalid'
                            class="btn btn-info" type="submit">Asignar</button>
                        </span>
                    </div>
                </form>
                <ul class="list-group list-group-lg no-bg auto" style="margin-top: 20px;">
                    <li class="list-group-item clearfix text-center">
                        <span class="h3">Monto actual: {{ monto.monto | currency }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
