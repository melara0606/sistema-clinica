<div class="panel panel-default" style="margin:0px; background-color: #fafafa">
  <div class="panel-heading font-bold" style="overflow:auto; background-color: #008080">
    <strong style="color: #ffffff"> NUEVA CITA </strong>
    <button ng-click='close();' type="button" class="btn btn-danger pull-right" tooltip-placement="top" uib-tooltip="Cerrar"><i class="fa fa-times"></i> </button>
  </div>


  <div class="panel-body">
    <form ng-submit='crearSolicitud()'
      class="form-horizontal form-validation" name="frm">
      <div class="row">



        <div class="form-group col-xs-6" ng-show='selectShow'>
          <label class="col-lg-4 control-label" style="font-size: 20px;font-weight: bold;">Tipo de cita: </label>
          <div class="col-lg-8">
            <select class="form-control" ng-model='type_solicitud'>
              <option value></option>
              <option value="1">Entidad</option>
              <option value="2">Particular</option>
            </select>
          </div>
        </div>



        <div class="form-group col-xs-6">
          <label class="col-lg-6 control-label" 
            style="font-size: 20px;margin-top: 30px;font-weight: bold;">Hora de entrada: </label>
          <div class="col-lg-6">
            <div uib-timepicker 
              ng-model="myBegid"
              hour-step="hstep" minute-step="mstep" 
              show-meridian="ismeridian"></div>
          </div>
        </div>





      </div>


      <div class="row">

        
        <div class="form-group col-xs-6">
          <label class="col-lg-4 control-label" 
            style="font-size: 20px;font-weight: bold;">Fecha: </label>
          <div class="col-lg-8">
            <p class="input-group">
              <input type="text" readonly class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-info" ng-click="open1()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </p>
          </div>
        </div>


        


        <div class="form-group col-xs-6">
          <label class="col-lg-6 control-label" 
            style="font-size: 20px;margin-top: 30px;font-weight: bold;">Hora de salida: </label>
          <div class="col-lg-6">
            <div uib-timepicker 
              ng-model="myEnd"
              hour-step="hstep2" minute-step="mstep2" 
              show-meridian="ismeridian"></div>
          </div>
        </div>


      </div>

      
      <div class="form-group">
        <div class="col-lg-10">
            <button ng-disabled='frm.$invalid' type="submit" class="btn btn-info btn-addon btn-md">
              <i class="fa fa-plus"></i>Agregar
            </button>
        </div>
      </div>
    </form>
  </div>
</div>
