<div class="panel" style="margin-bottom: 0px; background-color: #fafafa; font-size: 16px">
	<div class="panel-heading b-b b-light" style="overflow: auto; background-color: #008080">
    <STRONG style="color: #ffffff">CAMBIAR SUCURSAL</STRONG>
    <button type="button" ng-click="cerrar();" class="pull-right btn btn-danger">Cerrar</button>
  </div>
	<div class="panel-body">
		<div class="panel panel-default">
    	<div class="panel-body">
			<form class="form-inline" name="frmSucursal" role="form" ng-submit="onChangeSucursal(frmSucursal.$valid);">
				<div class="form-group">
					<label for="proveedores">Sucursal: </label>
					<select required
						class="form-control " id="sucursal"
						ng-model="sucursal" name="sucursal"
							ng-options="item.id as item.nombre_sucursal for item in sucursales">
						<option value="">-- selecciona una sucursal --</option>
					</select>
				</div>
				<button ng-disabled="frmSucursal.$invalid"
					type="submit" class="pull-right btn btn-info">Processar</button>
			</form>
    	</div>
  	</div>
	</div>
</div>
