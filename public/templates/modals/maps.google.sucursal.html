<div map-lazy-load="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places" class="widthHeight container-maps"
  map-lazy-load-params="{{googleMapsUrl}}">
  <div id="panel" class="btn-group"> 
    <input ng-click="SaveMarkers()" 
      ng-if='!isClose' type=button value="Guardar area" class="btn btn-success" />
    <input ng-click='deletePaths();'
      type=button value="Borrar area" class="btn btn-danger" />
  </div>
  <ng-map  scrollwheel="true" on-click='addMarkerAndPath()'
      id='mapModals' class="widthHeight"  zoom="17">
    <shape 
      name="polyline" 
      path="{{paths}}" 
      ng-if="paths.length > 0 && !isClose"
      stroke-color="#FF0000" 
      stroke-opacity="1.0" 
      stroke-weight="3"
      fill-color="#FF0000"
      fill-opacity="0.35"
      stroke-color='#FF0000'
    ></shape>

    <shape 
      name="polyline"
      path="{{paths}}"
      geodesic="true"
      stroke-color="#FF0000" 
      stroke-opacity="1.0" 
      ng-if="paths.length > 0 && isClose"
      stroke-weight="3"
      fill-color="#FF0000"
      fill-opacity="0.35"
    ></shape>
  </ng-map>
</div>
