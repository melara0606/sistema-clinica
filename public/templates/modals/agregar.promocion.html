<div class="panel" style="margin-bottom: 0px; background-color: #fafafa; font-size: 16px">
	<div class="panel-heading b-b b-light" style="overflow: auto; background-color: #008080">
        <STRONG ng-if='isEdit'><b style="color: #ffffff"> Editar la Promoción</b></STRONG>
            <STRONG ng-if='!isEdit'><b style="color: #ffffff"> Crear una Promoción</b></STRONG>
        <button type="button" ng-click="cerrar();" class="pull-right btn btn-danger">Cerrar</button>
    </div>
	<div class="panel-body">
        <form class="form-horizontal form-validation" name="frm" ng-submit='onUpdateCode()'>
            <div class="form-group">
                <label class="col-lg-2 control-label">Nombre: </label>
                <div class="col-lg-10">
                    <input type="text" required ng-model="promocion.nombre_promocion" 
                    class="form-control" placeholder="Nombre de la promocion">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">Precio: </label>
                <div class="col-lg-10">
                    <input required ng-model="promocion.precio" ng-pattern="/^[0-9]+.[0-9]{2}$/"
                        type="text" class="form-control" placeholder="Precio de la promocion">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-sm btn-info" ng-disabled="frm.$invalid">
                        <span ng-show="!isEdit">Agregar</span> <span ng-show="isEdit">Editar</span>
                    </button>
                </div>
            </div>
        </form>
	</div>
</div>
