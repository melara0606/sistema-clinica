<div class="panel" style="margin-bottom: 0px; background-color: #fafafa; font-size: 16px">
	<div class="panel-heading b-b b-light" style="overflow: auto; background-color: #008080">
    <STRONG style="color: #ffffff">Observaciones / Recordatorios</STRONG>   
    <button type="button" ng-click="cerrar();" class="pull-right btn btn-danger">Cerrar</button> 
  </div>
	<div class="panel-body">
        <form name="frm" class="form-validation" ng-submit="onEnviar();" >
            <div class="panel panel-default">
                <div class="panel-body">                                                    
                    <div class="form-group">
                        <label>Observaciones</label>
                        <textarea class="form-control" required ng-model="observacion.observacion" rows="6" placeholder="Observaciones"></textarea>
                    </div>
                </div>
                <footer class="panel-footer text-right bg-light lter">
                    <button type="submit" ng-disabled="frm.$invalid" class="btn btn-info">
                        <span ng-if="observacion.id">Actualizar</span>
                        <span ng-if="!observacion.id">Guardar</span>
                    </button>
                </footer>
            </div>
        </form>
	</div>
</div>
